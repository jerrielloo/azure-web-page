<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with,initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="call-azure-api.js"></script>
    <title> Bus Ticket System </title>
    <style>
        .bg-cp{
            background-color: #d3d6db; 
        }
        .fs-7{
            font-size: 15px;
        }
        .fs-8{
            font-size: 13px;
        }
        .inp-width{
            width: 240px;
        }
        .inp-height{
            height: 52px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <img src="./logo .jpeg" width="300" height="80" alt=""> 
            <div class="d-none d-xl-flex align-items-center">
                <p class="fw-bold text-primary m-0">Login</p>
                <input type="text" placeholder="ENGLISH (UK)" class="form-control mx-2">
                <div class="btn btn-outline-primary fw-bold">Login</div>
            </div>
        </div>
        <div>
            <div class="btn btn-dark fw-bold">Main Menu</div>
            <div class="btn btn-primary fw-bold">Prices</div>
            <div class="btn btn-primary fw-bold">Help</div>
        </div>
    </div>
    
    <div class="position-relative">
        <img src="Madrid-_Puerta_del_Sol_-_51454839271.jpeg" alt="" class="img-flui d-none d-xl-block" width="1450" height="800">
        <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
            <div class="rounded p-3 bg-cp" style="margin-bottom: 10%;">
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                          Return 
                        </label>
                      </div>
                      <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                          One Way 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                          Double Trip
                        </label>
                      </div>
                </div>
                <div class= "d-flex align-items-center py-2">
                    <div>
                        <label for="exampleDataList" class="form-label fw-bold fs-8 m-0">From</label>
<input class="form-control inp-height inp-width" list="datalistOptions" id="exampleDataList" placeholder="Bus Routes">
<datalist id="datalistOptions">
  <option value="Sol">
  <option value="Batan">
</datalist>
                    </div>
                    <div>
                        <label for="exampleDataList1" class="form-label fw-bold fs-8 m-0">To</label>
<input class="form-control inp-height inp-width" list="datalistOptions1" id="exampleDataList1" placeholder="Bus Routes">
<datalist id="datalistOptions1">
    <option value="Tirso de Molina">Tirso de Molina</option>
    <option value="Gregorio Maranon">Gregorio Maranon</option>
</datalist>
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Departure time</label>
                        <input type="date" name="" id="" class="form-control inp-height">
                    </div>
                    <div>
                        <label for="" class="fw-bold fs-8">Bus Stops</label>
                        <select class="form-select inp-height inp-width" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="3">Sol</option>
                            <option value="1">Gran Via</option>
                            <option value="2">Tribunal</option>
                            <option value="3">Bilbao</option>
                            <option value="3">Iglesia</option>
                            <option value="3">Tirso de Molina</option>
                          </select>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label fw-bold fs-8" for="flexCheckDefault">
                              Best prices
                            </label>
                          </div>
                          <div class="form-check form-check-inline ms-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                              Shortest Route 
                            </label>
                          </div>
                    </div>
                    <div class="btn btn-dark fw-bold btn-lg inp-width" onclick="call_azure_api(1,2,3,4)">Search</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
