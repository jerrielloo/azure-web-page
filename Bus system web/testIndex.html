<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with,initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="call-azure-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title> Bus Ticket System </title>

</head>
<body>
    <div id="app">
        <div class="container" >
            <div class="d-flex align-items-center justify-content-between">
                <img src="./logo .jpeg" width="300" height="80" alt=""> 
                <div class="d-none d-xl-flex align-items-center">
                    <p class="fw-bold text-primary m-0">Login</p>
                    <input type="text" placeholder="ENGLISH (UK)" class="form-control mx-2">
                    <div class="btn btn-outline-primary fw-bold">Login</div>
                </div>
            </div>
            <div>
                <div class="btn btn-dark fw-bold">Main Menu</div>
                <div class="btn btn-primary fw-bold">Prices</div>
                <div class="btn btn-primary fw-bold">Help</div>
            </div>
        </div>
        
        <div class="position-relative">
            <img src="Madrid-_Puerta_del_Sol_-_51454839271.jpeg" alt="" class="img-flui d-none d-xl-block" width="1450" height="800">
            <div class="d-none d-xl-block position-absolute start-50 top-50 translate-middle">
                <div class="rounded p-3 bg-cp" style="margin-bottom: 10%;">
                    <div class="d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                            Return 
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                            One Way 
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                            Double Trip
                            </label>
                        </div>
                    </div>
                    <div class= "d-flex align-items-center py-2">
                        <div>
                            <label for="exampleDataList" class="form-label fw-bold fs-8 m-0">From</label>
                                <select class="form-select inp-height inp-width" aria-label="exampleDataList" v-model="fromBusStop">
                                    <option value="Sol">
                                    <option value="Batan">
                                </select>
                                            </div>
                                            <div>
                                                <label for="exampleDataList1" class="form-label fw-bold fs-8 m-0">To</label>
                                                    <select class="form-select inp-height inp-width" aria-label="exampleDataList1" v-model="toBusStop">
                                                        <option value="Tirso de Molina">Tirso de Molina</option>
                                                        <option value="Gregorio Maranon">Gregorio Maranon</option>
                                                    </select>
                                                </div>
                                            <div>
                                                <label for="" class="fw-bold fs-8">Departure time</label>
                                                <input type="date" name="" id="" class="form-control inp-height">
                                            </div>
                                            <div>
                                                <label for="" class="fw-bold fs-8">Bus Stops</label>
                                                <select class="form-select inp-height inp-width" aria-label="Default select example" v-model="busStop">
                                                    <option selected>Open this select menu</option>
                                                    <option value="Sol">Sol</option>
                                                    <option value="Gran Via">Gran Via</option>
                                                    <option value="Tribunal">Tribunal</option>
                                                    <option value="Bilbao">Bilbao</option>
                                                    <option value="Igelsia">Iglesia</option>
                                                    <option value="Tirso De Molina">Tirso de Molina</option>
                                                </select>
                                            </div>
                                        </div>
                                        {{ toBusStop }}
                                        {{fromBusStop}}
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                                    <label class="form-check-label fw-bold fs-8" for="flexCheckDefault">
                                                    Best prices
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline ms-5">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                                    <label class="form-check-label fw-bold fs-8" for="flexCheckChecked">
                                                    Shortest Route 
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="btn btn-dark fw-bold btn-lg inp-width" v-on:click="apiCall">Search</div>
                                        </div>
                                    </div>
                                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'


    createApp({
        data() {
            return {
                busStopList: ["Sol", "Gran Via", "Tribunal", "Bilbao", "Igelsia", "Tirso de molina"],
                fromBusStop: "",
                toBusStop: "",
                departureTime: "",
                busStop: ""
        }
      },
      methods: {
        apiCall(){
            axios.get("https://httpbin.org/get")
                .then(function(response){
                    console.log(response)
                })
        }
      },
      async mounted() {
        this.fromBusStop = await axios.get("https://httpbin.org/get")
                .then(function(response){
                    console.log(response)
                    return response
                })
      }
    }).mount('#app') 
  </script>

<style>
    .bg-cp{
        background-color: #d3d6db; 
    }
    .fs-7{
        font-size: 15px;
    }
    .fs-8{
        font-size: 13px;
    }
    .inp-width{
        width: 240px;
    }
    .inp-height{
        height: 52px;
    }
</style>
